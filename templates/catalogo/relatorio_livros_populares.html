<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Livros Mais Emprestados</title>
</head>
<body>
    <h1>Livros Mais Emprestados</h1>
    <ul>
        {% for livro in livros_populares %}

        {% endfor %}
    </ul>
</body>
</html>
